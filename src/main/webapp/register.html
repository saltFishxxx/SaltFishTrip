<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/common.js"></script>
		<script>
			//表单校验
			function checkEmail(email) {
			    //定义regex
				var regex = /^\w+@\w+\.\w+$/;

				var flag = regex.test(email);
				if (flag) {
				    $("#email").css("border-color", "green");
				} else {
				    $("#email").css("border-color", "red");
				}
				return flag;
			}
			function checkPassword(password) {
				//定义regex
				var regex = /^\w{8,20}$/;

				var flag = regex.test(password);

				if (flag) {
				    $("#password").css("border-color", "green");
				} else {
				    $("#password").css("border-color", "red");
				}

				return flag;
			}
			function checkUsername(username) {
                //定义regex
                var regex = /^\w{8,20}$/;

                var flag = regex.test(username);

                if (flag)	 {
                    $.post("user/findUserByName", {username: $("#username").val()}, function (data) {
                        $("#usernameError").text(data.errorMsg);
                        if (data.flag) {
                            $("#usernameError").css("color", "green");
                            $("#username").css("border-color", "green");
                        } else {
                            $("#usernameError").css("color", "red");
                            flag = false;
                        }
                    })
                } else {
                    $("#username").css("border-color", "red");
                }

                return flag;
			}
			function checkTelephone(telephone) {
			    var regex = /^1\d{10}$/;
			    var flag = regex.test(telephone);
			    if (flag) {
			        $("#telephone").css("border-color", "green");
				} else {
			        $("#telephone").css("border-color", "red");
				}
				return flag;
			}

			//提交时进行校验
			$(function () {
				$(".submit").click(function () {
				    if(checkUsername($("#username").val())&&checkPassword($("#password").val())
						&&checkEmail($("#email").val())&&checkTelephone($("#telephone").val())) {
				        $.post("user/register", $("#registerForm").serialize(), function (data) {
							if(data.flag) {
							    location.href = "register_ok.html";
							}else {
							    $("#register_error").text(data.errorMsg);
							    $("#register_error").css("color", "red");
							}

                        });
					}
					return false;
                });

				//失焦校验
				$("#username").blur(function () {
				    if (checkUsername($(this).val())) {

					} else {
				        $("#usernameError").html("");
					}
                });
                $("#password").blur(function () {
                    checkPassword($(this).val());
                });
                $("#email").blur(function () {
					checkEmail($(this).val());
                });
                $("#telephone").blur(function () {
                    checkTelephone($(this).val());
                });
            });


		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<span id="register_error" style="margin: 0 133px; display: inline-block;"></span>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right" >
    								<input type="text" id="username" name="username" placeholder="请输入账号">
									<span id="usernameError" style="width: 100px;display:inline-block; float: right;"></span>
    							</td>
								<!--<td></td>-->
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名" required>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号" required>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日" required>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check" required>
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="login.html">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
